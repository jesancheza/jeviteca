
<article id="detalle_album">
    <section>
        <span class="col-md-6">
            <h3>{{::album.title}}</h3>
            <img ng-src="images/{{::album.image}}" class="img-rounded">
        </span>
        <span class="col-md-6">
            <p>
                <span class="col-md-6"><strong>Año de publicación:</strong></span>
                <span class="col-md-6">{{::album.year}}</span>
            </p>
            <p>
                <span class="col-md-6"><strong>Banda</strong></span>
                <span class="col-md-6">{{::album.band.name}}</span>
            </p>
            <p>
                <span class="col-md-6"><strong>Género:</strong></span>
                <span class="col-md-6">{{::album.genre.name}}</span>
            </p>
            <p class="col-md-8">
                <span id="return">
                    <a href="#/albunes">Volver a Albunes</a>
                </span>
            </p>
        </span>
    </section>
    <section class="col-md-8">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Lista de canciones</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="track in album.tracklist">
                <td>
                    {{::track}}
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</article>
